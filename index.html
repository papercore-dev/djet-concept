<style>
	@font-face {
    font-family: 'GmarketSansMedium';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');

}
@font-face {

    font-weight: normal;

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
var stnNotice = document.getElementById("StnNoticeCont");
var covidNotice = document.getElementById("CovidNoticeCont");
var comingSoon = document.getElementById("ComingSoonCont");
var loadingCont = document.getElementById("loadingCont");
var i = 1;
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('ClockArea').innerHTML =  h + ":" + m;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function doSetTimeout() {
  setTimeout(function() {
loadingCont.style.display = "none";
   if(i==3){
	       stnNotice.style.display = "block";
	covidNotice.style.display = "none";
	comingSoon.style.display = "none";
	   i=0;
   }
   else if(i==2){
	       stnNotice.style.display = "none";
	covidNotice.style.display = "block";
	comingSoon.style.display = "none";
   }
      else if(i==1){
	       stnNotice.style.display = "none";
	covidNotice.style.display = "none";
	comingSoon.style.display = "block";
   }
i++;
	  doSetTimeout();
	  }, 5000);
}


doSetTimeout();

startTime();

</script>
